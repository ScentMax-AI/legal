<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ScentMax AI</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            color: #ff69b4;
            margin-bottom: 8px;
            font-size: 24px;
        }
        .subtitle {
            color: #888;
            margin-bottom: 32px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 16px;
            text-align: left;
        }
        label {
            display: block;
            color: #aaa;
            margin-bottom: 8px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #333;
            border-radius: 12px;
            background-color: #1a1a1a;
            color: #fff;
            font-size: 16px;
            outline: none;
        }
        input:focus {
            border-color: #ff69b4;
        }
        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            background: linear-gradient(135deg, #ff69b4, #ff1493);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 8px;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 24px;
        }
        .error {
            background-color: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff4444;
            color: #ff6666;
        }
        .success {
            background-color: rgba(0, 255, 0, 0.1);
            border: 1px solid #44ff44;
            color: #66ff66;
        }
        .hidden {
            display: none;
        }
        .loading {
            color: #888;
        }
        .back-link {
            margin-top: 24px;
            color: #888;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ScentMax AI</h1>
        <p class="subtitle">Reset your password</p>

        <div id="loading" class="loading">
            <p>Verifying reset link...</p>
        </div>

        <div id="error-container" class="message error hidden"></div>
        
        <div id="success-container" class="message success hidden">
            <p>Password updated successfully!</p>
            <p style="margin-top: 8px; font-size: 14px;">You can now return to the ScentMax app and log in with your new password.</p>
        </div>

        <form id="reset-form" class="hidden">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" placeholder="Enter new password" minlength="6" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" placeholder="Confirm new password" minlength="6" required>
            </div>
            <button type="submit" id="submit-btn">Update Password</button>
        </form>

        <p class="back-link">Return to ScentMax app to log in</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://rkttvbvfkoazxbfzpjba.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJrdHR2YnZma29henhiZnpwamJhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzMxODYxNzksImV4cCI6MjA0ODc2MjE3OX0.IQKGG2I9w4_S9ACbM-wvz61l1AD5dQPdedRiZAr7BfY';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loadingEl = document.getElementById('loading');
        const errorEl = document.getElementById('error-container');
        const successEl = document.getElementById('success-container');
        const formEl = document.getElementById('reset-form');
        const submitBtn = document.getElementById('submit-btn');

        function showError(message) {
            loadingEl.classList.add('hidden');
            formEl.classList.add('hidden');
            successEl.classList.add('hidden');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        function showSuccess() {
            loadingEl.classList.add('hidden');
            formEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            successEl.classList.remove('hidden');
        }

        function showForm() {
            loadingEl.classList.add('hidden');
            errorEl.classList.add('hidden');
            successEl.classList.add('hidden');
            formEl.classList.remove('hidden');
        }

        async function init() {
            // Extract tokens from URL hash
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const accessToken = params.get('access_token');
            const refreshToken = params.get('refresh_token');
            const type = params.get('type');

            if (!accessToken || !refreshToken) {
                showError('Invalid or expired reset link. Please request a new one from the app.');
                return;
            }

            if (type !== 'recovery') {
                showError('Invalid link type. Please request a password reset from the app.');
                return;
            }

            // Set the session
            const { error } = await supabase.auth.setSession({
                access_token: accessToken,
                refresh_token: refreshToken
            });

            if (error) {
                showError('This reset link has expired. Please request a new one from the app.');
                return;
            }

            showForm();
        }

        formEl.addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                showForm();
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                showForm();
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            const { error } = await supabase.auth.updateUser({ password });

            if (error) {
                showError('Failed to update password: ' + error.message);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Update Password';
                return;
            }

            showSuccess();
        });

        // Start
        init();
    </script>
</body>
</html>
